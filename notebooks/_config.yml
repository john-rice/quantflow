# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Quantflow library
author: Luca Sbardella
copyright: "2022"
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/quantmind/quantflow  # Online location of your book
  path_to_book: notebooks  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

parse:
  myst_enable_extensions:
    # don't forget to list any other extensions you want enabled,
    # including those that are enabled by default!
    - dollarmath
    - amsmath

sphinx:
  config:
    html_js_files:
    # required by plotly charts
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    # required by plotly charts in conjunction with inline dollar math
    # https://github.com/executablebooks/jupyter-book/issues/1528
    mathjax_path: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML
    mathjax2_config: {
        'tex2jax': {
            'inlineMath': [['$', '$'], ['\\(', '\\)']],
            'processEscapes': True,
            'ignoreClass': 'document',
            'processClass': 'math|output_area',
        }
    }
    mathjax_options: {
        "async": "async",
    }
